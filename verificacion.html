<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Verificación de Firebase</h1>
        
        <div id="status" class="mb-4 p-4 rounded-lg">
            <div class="flex items-center">
                <div id="spinner" class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-3"></div>
                <span>Verificando conexión...</span>
            </div>
        </div>
        
        <div id="results" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3x9G4ikDZ66xAOMH2iTlqYiJ8yKb0zgA",
            authDomain: "plataforma-fitness-8e164.firebaseapp.com",
            projectId: "plataforma-fitness-8e164",
            storageBucket: "plataforma-fitness-8e164.firebasestorage.app",
            messagingSenderId: "682757730763",
            appId: "1:682757730763:web:87e028fb7febf36ff0064e",
            measurementId: "G-FLRJ8YY217"
        };

        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        const spinner = document.getElementById('spinner');

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `p-3 rounded-lg ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            div.innerHTML = `
                <div class="flex items-center">
                    <span class="mr-2">${isSuccess ? '✅' : '❌'}</span>
                    <span>${message}</span>
                </div>
            `;
            resultsDiv.appendChild(div);
        }

        async function runTests() {
            try {
                // Test 1: Inicializar Firebase
                addResult('Inicializando Firebase...', true);
                const app = initializeApp(firebaseConfig);
                addResult('✅ Firebase inicializado correctamente', true);

                // Test 2: Autenticación
                addResult('Probando autenticación...', true);
                const auth = getAuth(app);
                const userCredential = await signInAnonymously(auth);
                addResult(`✅ Autenticación exitosa - User ID: ${userCredential.user.uid}`, true);

                // Test 3: Firestore
                addResult('Probando Firestore...', true);
                const db = getFirestore(app);
                const testCollection = collection(db, 'test');
                const testDoc = await addDoc(testCollection, {
                    test: true,
                    timestamp: new Date()
                });
                addResult(`✅ Firestore funcionando - Documento creado: ${testDoc.id}`, true);

                // Test 4: Lectura de Firestore
                addResult('Probando lectura de Firestore...', true);
                const querySnapshot = await getDocs(testCollection);
                addResult(`✅ Lectura exitosa - ${querySnapshot.size} documentos encontrados`, true);

                statusDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <strong>¡Todo configurado correctamente!</strong>
                        <br>Tu aplicación está lista para usar.
                    </div>
                `;

            } catch (error) {
                console.error('Error en verificación:', error);
                addResult(`❌ Error: ${error.message}`, false);
                
                statusDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Error de configuración</strong>
                        <br>Revisa la consola para más detalles.
                    </div>
                `;
            } finally {
                spinner.style.display = 'none';
            }
        }

        runTests();
    </script>
</body>
</html>
